<!DOCTYPE html>
<html>
	<head>
		<title>Street Fighter RPG</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<div class = "row" id = "first">
			<div class = "col-md-4 cont">
				Player 1 Wins!
			</div>
			<div class = "col-md-4">
			</div>
			<div class = "col-md-4 cont">
				CPU Wins!
			</div>
		</div>

		<div class = "row" id = "second">
			<div class = "col-md-3">
			</div>
			<div class = "col-md-2 cont" id="playerCharArea">
				<!-- Empty until player character is selected -->
				<div class = "health">HP: </div>
			</div>
			<div class = "col-md-2">
				<div class = "row" id = "sub">
					<div class = "col-md-3">
					</div>
					<div class = "col-md-6" id = "attack">
						<button class = "btn btn-default attack">Attack</button>
					</div>
					<div class = "col-md-3">
					</div>
				</div>
			</div>
			<div class = "col-md-2 cont" id="enemyCharArea">
				<!-- Empty until enemy character is selected -->
				<div class = "health">HP: </div>
			</div>
			<div class = "col-md-3">
			</div>
		</div>

		<div class = "row" id = "third">
			<div class = "col-md-5 cont">
				<div class = "row" id = "playerCharSelection">
					<div class = "col-md-3 cont">
						<img src="assets/images/RyuSelect.jpg" class="playerCharPick" data-obj="ryu">
					</div>
					<div class = "col-md-3 cont">
						<img src="assets/images/ChunSelect.jpg" class="playerCharPick" data-obj="chunli">
					</div>
					<div class = "col-md-3 cont">
						<img src="assets/images/KenSelect.jpg" class="playerCharPick" data-obj="ken">
					</div>
					<div class = "col-md-3 cont">
						<img src="assets/images/BisonSelect.jpg" class="playerCharPick" data-obj="mbison">
					</div>
				</div>

			</div>
			<div class = "col-md-2">
			</div>
			<div class = "col-md-5 cont">
				<div class = "row" id = "enemyCharSelection">
					<div class = "col-md-3 cont">
						<!-- empty box to keep formatting -->
					</div>
				</div>
			</div>
		</div>

		<div class = "row" id = "fourth">
			<div class = "col-md-5">
			</div>
			<div class = "col-md-2" id = "newGame">
				<button class = "btn btn-default newGame">New Game</button>
			</div>
			<div class = "col-md-5">
			</div>
		</div>




		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>

</html>
